<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
    <meta name="application-name" content="Notes!"/>
    <link rel="stylesheet" href="css/Symbola.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Notes</title>
    <script>
        if (screen.width < 320)
        {
            var mvp = document.getElementById('viewport');
            mvp.setAttribute('content','width=320');
        }
    </script>
</head>
<body class="blue-style">
<nav class="nav">
    <div class="title">Notes!</div>
    <div class="actions">
        <div class="change-color-box">
              <button class="img-button change-style" id="change-style-blue" type="button" title="Change color style to blue" data-body-style="blue-style">&nbsp;</button>
              <button class="img-button change-style" id="change-style-brown" type="button" title="Change color style to brown" data-body-style="brown-style">&nbsp;</button>
              <button class="img-button change-style" id="change-style-green" type="button" title="Change color style to green" data-body-style="green-style">&nbsp;</button>
              <button class="img-button change-style" id="change-style-red" type="button" title="Change color style to red" data-body-style="red-style">&nbsp;</button>
        </div>
        <button class="img-button img-button-add action-create" id="create-note" type="button" title="Create new note"></button>
    </div>
</nav>
<content>
    <div id="wrapper">
        <div id="filter-bar" class="block">
            <div class="sort-criterias push-left">
                <button class="sort-button sort-inactive sort-asc" type="button" data-sort-name="finishedDate">finished</button>
                <button class="sort-button sort-inactive sort-asc" type="button" data-sort-name="createdDate">created</button>
                <button class="sort-button sort-inactive sort-asc" type="button" data-sort-name="importance">importance</button>
            </div>
            <div class="push-right">
                <button class="filter-button filter-inactive" type="button" data-filter-name="isFinished">finished</button>
            </div>
        </div>
        <div id="notes-table">
            <div id="new-notes"></div>
            <div id="existing-notes"></div>
        </div>
    </div>
</content>
<footer class="footer">
    &copy; 2016 CAS FE Team dkellenb &amp; bruede
</footer>
<script type="text/javascript" src="js/lib/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="js/lib/moment-with-locales.js"></script>
<script type="text/javascript" src="js/lib/socket.io-1.4.5.js"></script>
<script type="text/javascript" src="js/lib/UUID.js"></script>
<script type="text/javascript" src="js/app-initialize-namespace.js"></script>
<script type="text/javascript" src="js/handlebars-extensions.js"></script>
<script type="text/javascript" src="js/handlebars-configuration.js"></script>
<script type="text/javascript" src="js/app-util-localstorage.js"></script>
<script type="text/javascript" src="js/app-style-changer.js"></script>
<script type="text/javascript" src="js/app-notes-repository-service.js"></script>
<script type="text/javascript" src="js/app-sort-filter-repository.js"></script>
<script type="text/javascript" src="js/app-notes-controller.js"></script>
<script type="text/javascript" src="js/app-sort-filter-controller.js"></script>
<script type="text/javascript" src="js/app-websocket.js"></script>
</body>
</html>
