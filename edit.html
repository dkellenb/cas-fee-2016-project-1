<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Notes Edit</title>
</head>
<body>
<div id="wrapper">

        <span class="editRow"><!--Einbauen: http://experiments.wemakesites.net/css3-rating-stars-with-selection.html--></span>
        <span class="editRow"><label for="dateTo" class="editLabel">Erledigt Bis</label><input id="dateTo" type="date"/></span>
        <span class="editRow"><input type="submit" value="Speichern"/></span>
        <span class="editRow"><a href="index.html" class="cancelButton">Abbrechen</a></span>
    </form>
