<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Symbola.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Notes</title>
    <script>
        if (screen.width < 320)
        {
            var mvp = document.getElementById('viewport');
            mvp.setAttribute('content','width=320');
        }
    </script>
</head>
<body class="blue-style">
<nav class="nav">
    <div class="title">Notes!</div>
    <div class="actions">
        <div class="change-color-box">
              <button class="img-button change-style" id="change-style-blue" type="button" title="Change color style to blue" data-body-style="blue-style">&nbsp;</button>
              <button class="img-button change-style" id="change-style-brown" type="button" title="Change color style to brown" data-body-style="brown-style">&nbsp;</button>
              <button class="img-button change-style" id="change-style-green" type="button" title="Change color style to green" data-body-style="green-style">&nbsp;</button>
              <button class="img-button change-style" id="change-style-red" type="button" title="Change color style to red" data-body-style="red-style">&nbsp;</button>
        </div>
        <button class="img-button img-button-add action-create" id="create-note" type="button" title="Create new note"></button>
    </div>
</nav>
<content>
    <div id="wrapper">
        <div id="filter-bar" class="block">
            <div class="sort-criterias push-left">
                <button class="sort-button sort-active sort-asc">finished</button>
                <button class="sort-button sort-inactive sort-asc">created</button>
                <button class="sort-button sort-inactive sort-desc">importance</button>
            </div>
            <div class="push-right">
                <button class="filter-button filter-active">finished</button>
            </div>
        </div>
        <div id="notes-table">
        </div>
    </div>
</content>
<footer class="footer">
    &copy; 2016 CAS FE Team dkellenb &amp; bruede
</footer>
<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="js/moment-with-locales.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
