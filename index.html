<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Symbola.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Notes</title>
</head>
<body>
<div id="wrapper">
    <div id="toolBar" class="block">
        <div class="pushLeft"><a href="edit.html" class="button">Create New Note</a></div>
        <div class="pushRight"><label for="styleSelection"></label><select id="styleSelection">
            <option>Style 1</option>
            <option>Style 2</option>
        </select></div>
    </div>
    <div id="filterBar" class="block">
        <div class="sortCriterias pushLeft">
            <label for="sortByFinishDate" class="button">By finish Date</label> <input type="radio" name="sortBy" value="finishedDate" id="sortByFinishDate"/>
            <label for="sortByCreatedDate" class="button">By create Date</label> <input type="radio" name="sortBy" value="createdDate" id="sortByCreatedDate"/>
            <label for="sortByImportance" class="button">By Importance</label> <input type="radio" name="sortBy" value="importance" id="sortByImportance"/>
        </div>
        <div class="pushRight">
            <a href="#" id="showFinishedToggle" class="button">Show finished</a>
        </div>
    </div>
    <div id="notesTable">
        <!-- eine notesEntry kann beliebig wiederholt werden (0-N)-->
        <div class="notesEntry block">
            <div class="notesEntryCell notesEntryDate">Mittwoch</div>
            <div class="notesEntryCell notesEntryImportance editArea importanceSelection">
                <input type="radio" id="importance-1-5" value="5"/><label for="importance-1-5"></label>
                <input type="radio" id="importance-1-4" value="4" checked="checked"/><label for="importance-1-4"></label>
                <input type="radio" id="importance-1-3" value="3"/><label for="importance-1-3"></label>
                <input type="radio" id="importance-1-2" value="2"/><label for="importance-1-2"></label>
                <input type="radio" id="importance-1-1" value="1"/><label for="importance-1-1"></label>
            </div>
            <div class="notesEntryCell notesEntryTitle">CAS-FEE Projekt bearbeiten</div>
            <div class="notesEntryCell notesEntryContent visibilitySwitcher">
                <input type="checkbox" id="content-visibility-1"/>
                <label for="content-visibility-1">
                    Hier ist ein Text welcher einen möglichen Inhalt einer Notiz. Dieser kann relative sehr gross sein.
                    Die Idee ist dass durch einen Klick (derzeit Hover) der Inhalt sichtbar oder unsichtbar wird.
                    Natürlich kann dieser Text sehr sehr lange werden und muss entsprechend in der kleinen Ansicht mit
                    Ellipsis dargestellt werden.
                </label>
            </div>
            <div class="notesEntryCell notesEntryFinished">
                <input id="notesEntry-1" type="checkbox">
                <label for="notesEntry-1">Finished</label>
            </div>
            <div class="notesEntryCell notesEntryAction">
                <a href="#" class="button">Edit</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
