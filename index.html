<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Symbola.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Notes</title>
</head>
<body>
<nav class="nav">
    <div class="title">Notes!</div>
    <div class="actions">
        <a href="edit.html" class="button" id="create-note">Create New Note</a>
        <div>
            <label for="styleSelection" class="sr-only">Select your style</label>
            <select id="styleSelection" class="button">
                <option value="blue">Blue style</option>
                <option value="brown">Brown style</option>
            </select>
        </div>
    </div>
</nav>
<content>
    <div id="wrapper">
        <div id="filter-bar" class="block">
            <div class="sort-criterias push-left">
                <label for="sortByFinishDate" class="button">By finish Date</label> <input type="radio" name="sortBy" value="finishedDate"
                                                                                           id="sortByFinishDate"/>
                <label for="sortByCreatedDate" class="button">By create Date</label> <input type="radio" name="sortBy" value="createdDate"
                                                                                            id="sortByCreatedDate"/>
                <label for="sortByImportance" class="button">By Importance</label> <input type="radio" name="sortBy" value="importance" id="sortByImportance"/>
            </div>
            <div class="push-right">
                <a href="#" id="showFinishedToggle" class="button">Show finished</a>
            </div>
        </div>
        <div id="notes-table">
        </div>
    </div>
</content>
<footer class="footer">
    &copy; 2016 CAS FE Team dkellenb &amp; bruede
</footer>
<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="js/moment-with-locales.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
