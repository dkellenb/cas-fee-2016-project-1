<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/Symbola.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Notes</title>
    <script id="notes-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="notes-entry block">
                <div class="notes-entry-cell notes-entry-date">{{due}}</div>
                <div class="notes-entry-cell notes-entry-importance edit-area importance-selection">
                    <input type="radio" id="importance-{{id}}-5" value="5" {{#ifCond importance '==' 5 }}checked="checked"{{/ifCond}}/><label for="importance-{{id}}-5"></label>
                    <input type="radio" id="importance-{{id}}-4" value="4" {{#ifCond importance '==' 4 }}checked="checked"{{/ifCond}}/><label for="importance-{{id}}-4"></label>
                    <input type="radio" id="importance-{{id}}-3" value="3" {{#ifCond importance '==' 3 }}checked="checked"{{/ifCond}}/><label for="importance-{{id}}-3"></label>
                    <input type="radio" id="importance-{{id}}-2" value="2" {{#ifCond importance '==' 2 }}checked="checked"{{/ifCond}}/><label for="importance-{{id}}-2"></label>
                    <input type="radio" id="importance-{{id}}-1" value="1" {{#ifCond importance '==' 1 }}checked="checked"{{/ifCond}}/><label for="importance-{{id}}-1"></label>
                </div>
                <div class="notes-entry-cell notes-entry-title">{{title}}</div>
                <div class="notes-entry-cell notes-entry-content visibility-switcher">
                    <input type="checkbox" id="content-visibility-{{id}}"/>
                    <label for="content-visibility-{{id}}">
                        {{content}}
                    </label>
                </div>
                <div class="notes-entry-cell notes-entry-finished">
                    <input id="notes-entry-{{id}}" type="checkbox" {{#ifCond finished '==' true}}checked="checked"{{/ifCond}} />
                    <label for="notes-entry-{{id}}">Finished</label>
                </div>
                <div class="notes-entry-cell notes-entry-action">
                    <a href="#" class="button">Edit</a>
                </div>
            </div>
        {{/each}}
    </script>
</head>
<body>
  <div class="tool-bar block">
    <h1 class="push-left">TODO List</h1>
    <div class="push-left"><a href="edit.html" class="button">Create New Note</a></div>
    <div class="push-right"><label for="styleSelection"></label><select id="styleSelection">
        <option>Style 1</option>
        <option>Style 2</option>
    </select></div>
  </div>
  <div id="wrapper">
    <div id="filter-bar" class="block">
        <div class="sort-criterias push-left">
            <label for="sortByFinishDate" class="button">By finish Date</label> <input type="radio" name="sortBy" value="finishedDate" id="sortByFinishDate"/>
            <label for="sortByCreatedDate" class="button">By create Date</label> <input type="radio" name="sortBy" value="createdDate" id="sortByCreatedDate"/>
            <label for="sortByImportance" class="button">By Importance</label> <input type="radio" name="sortBy" value="importance" id="sortByImportance"/>
        </div>
        <div class="push-right">
            <a href="#" id="showFinishedToggle" class="button">Show finished</a>
        </div>
    </div>
    <div id="notes-table">
    </div>
</div>
</body>
</html>
